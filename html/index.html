<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>西安交通大学 - 智能教室课堂录播</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link href="./css/xjtunic_classvideo.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="cv-main-container">
			<div id="cv-playerdiv-1" class="cv-player-div cv-player-main">
				<video id="player_1" class="cv-video-player" width="100%" height="100%">
					<source src="../video/1/video_01.mp4" type='video/mp4' />
				</video>
			</div>
			<div id="cv-playerdiv-2" class="cv-player-div cv-player-righttop">
				<video id="player_2" class="cv-video-player" width="100%" height="100%" muted>
					<source src="../video/1/video_02.mp4" type='video/mp4' />
				</video>
			</div>
			<div id="cv-playerdiv-3" class="cv-player-div cv-player-rightbottom">
				<video id="player_3" class="cv-video-player" width="100%" height="100%" muted>
					<source src="../video/1/video_03.mp4" type='video/mp4' />
				</video>
			</div>
			
			<div class="jp-interface cv-toolbar">
				<div class="cv-progress">
					<div class="cv-seekbar">
						<div class="cv-playbar"></div>
					</div>
				</div>
				<div id="text-currenttime" class="cv-text-currenttime" role="timer" aria-label="time">&nbsp;</div>
				<div id="text-duration" class="cv-text-duration">&nbsp;</div>
				<div class="cv-controls-holder">
					<div class="cv-play-controls">
						<button id="btn-play" class="cv-btn-play">play</button>
						<button id="btn-stop" class="cv-btn-stop">stop</button>
					</div>
					<div class="cv-volume-controls">
						<button class="cv-btn-mute">mute</button>
						<button class="cv-btn-volume-max">max volume</button>
						<div class="cv-volume-bar">
							<div class="cv-volume-bar-value"></div>
						</div>
					</div>
					<div class="cv-toggles">
						<button id="btn-fullscreen" class="cv-btn-fullscreen">full screen</button>
					</div>
					<div class="cv-select">
						<button id="btn-fs-1" class="cv-btn-select cv-btn-select-selected" data-selection="1">1</button>
						<button id="btn-fs-2" class="cv-btn-select cv-btn-select-selected" data-selection="2">2</button>
						<button id="btn-fs-3" class="cv-btn-select cv-btn-select-selected" data-selection="3">3</button>
					</div>
					<div class="cv-select-src" data-src-folder="1">
						<button id="btn-src-prev" class="cv-btn-select-src">上一个</button>
						<button id="btn-src-next" class="cv-btn-select-src">下一个</button>
					</div>
				</div>
				<div class="cv-details">
					<div class="cv-title" aria-label="title">西安交通大学 - 智能教室课堂录播</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="./js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="./js/xjtunic_classvideo.js"></script>
	</body>
</html>
